<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="firepad-element">

  <style>

    :host {
      display: block;
      font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      padding:0;
      margin:0;
    }

    paper-material{
      border-radius: 3px;
      margin: 10px;
    }

  </style>

  <template>
    <paper-material elevation = "3">
      <paper-header-panel class = "flex" mode = "waterfall">
        <paper-toolbar>
          <div class="title" contenteditable>{{title}}</div>
        </paper-toolbar>
      </paper-header-panel>
      <div id="firepad-container"></div>
    </paper-material>
  </template>

</dom-module>

<script>

  //TODO: add font-size prop

  Polymer({

    is: 'firepad-element',

    properties: {
      location: {
        type: String,
        notify: true,
        reflectToAttribute: true
      },
      nowrap: {
        type: Boolean,
        value: true,
        notify: true
      },
      useworker: {
        type: Boolean,
        value: false,
        notify: true
      },
      height: {
        type: String,
        value: '200',
        notify: true
      },
      title: {
        type: String,
        value: "Default",
        notify: true
      },
      theme: {
        type: String,
        value: "light",
        notify: true
      }
    },

    // Element Lifecycle

    ready: function() {
      //change height
      $('#firepad-container').css('height', this.height + 'px');
    },

    attached: function(){
      //// Initialize Firebase.
      var firepadRef = new Firebase(this.location);
      //// Create ACE
      var editor;
      var editor = ace.edit('firepad-container');
      // set theme based on attrubute
      if (this.theme == "dark") editor.setTheme("ace/theme/monokai");
      else editor.setTheme("ace/theme/textmate");
      var session = editor.getSession();
      // set wrap based on attribute
      session.setUseWrapMode(this.nowrap);
      // set worker based on attribute
      session.setUseWorker(this.useWorker);
      // set mode based on attribute
      session.setMode('ace/mode/javascript');
      //// Create Firepad.
      var firepad = Firepad.fromACE(firepadRef, editor, {
        defaultText: ''
      });
    },
    _wrapModeChanged: function(){
      var editor = ace.edit('firepad-container');
      var session = editor.getSession();
      session.setUseWrapMode(this.nowrap);
    }

  });

</script>
