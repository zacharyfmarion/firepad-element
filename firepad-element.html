<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="ace-behavior.html">

<dom-module id="firepad-element">

  <style>

    :host {
      display: block;
      font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      padding:0;
      margin:0;
    }

    paper-material{
      border-radius: 3px;
      margin: 10px;
    }

  </style>

  <template>
    <paper-material elevation = "3">
      <paper-header-panel class = "flex" mode = "waterfall">
        <paper-toolbar>
          <div class="title" contenteditable>{{title}}</div>
        </paper-toolbar>
      </paper-header-panel>
      <div id="firepad-container"></div>
    </paper-material>
  </template>

</dom-module>

<script>

  //TODO: add font-size prop

  Polymer({

    is: 'firepad-element',

    properties: {
      location: {
        type: String,
        notify: true,
        reflectToAttribute: true
      },
      height: {
        type: String,
        value: '200',
        notify: true
      },
      title: {
        type: String,
        value: "Default",
        notify: true
      },
      options: {
        type: Object,
        value: function(){
          return {

          }
        },
        nofify: true
      }
    },

    behaviors: [FirepadBehaviors.AceBehavior],

    // Element Lifecycle

    ready: function() {
      //change height
      $('#firepad-container').css('height', this.height + 'px');
      //// Initialize Firebase.
      var firepadRef = new Firebase(this.location);
      // Create editor
      var editor = this._createEditor('firepad-container');
      // Edit session based on attributes
      var session = this._editSession(editor);
      //// Create Firepad.
      var firepad = Firepad.fromACE(firepadRef, editor, this.options);
    }

  });

</script>
